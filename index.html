<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Embroidary Aura</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="logo">
            <img src="img/aura-logo1.png" alt="" class="img-responsive custom-logo">
        </div>
        <div class="row marg0">
            <div class="col-md-3 col-sm-3 col-xs-12 padd0">
                <div class="home-block">
                    <img src="img/home/1.jpg" alt="" class="img-responsive home-block__img">
                    <h4>Fashion<br> Ensembles</h4>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12 padd0">
                <div class="home-block">
                    <img src="img/home/2.jpg" alt="" class="img-responsive home-block__img">
                    <h4>Interior<br> and Decor</h4>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12 padd0">
                <div class="home-block">
                    <img src="img/home/3.jpg" alt="" class="img-responsive home-block__img">
                    <h4>Gifting<br> and accesories</h4>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12 padd0">
                <div class="home-block">
                    <img src="img/home/4.jpg" alt="" class="img-responsive home-block__img">
                    <h4>Heitage<br> art piece</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
